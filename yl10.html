<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergei Säälits">
    <meta name="description" content="Õppematerjal HTML päisest: Õpime HTML5">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <title>Ülesanne 02 &pitchfork;</title>
    
</head>
<body>
    <form>

    <!-- Isikuandmed -->
    <fieldset>
        <legend>Isikuandmed</legend>

        <label>Eesnimi
            <input type="text" name="eesnimi" placeholder="nt Mario" maxlength="30" required>
        </label>

        <label>Perenimi
            <input type="text" name="perenimi" placeholder="nt Metshein" maxlength="30" required>
        </label>

        <label>Sünnikuupäev
            <input type="date" name="synniaeg" min="1950-01-01" max="2025-12-31" required>
        </label>

        <label>Sugu</label>
        <label><input type="radio" name="sugu" value="naine"> Naine</label>
        <label><input type="radio" name="sugu" value="mees"> Mees</label>
        <label><input type="radio" name="sugu" value="muu"> Muu</label>
    </fieldset>

    <!-- Kontakt -->
    <fieldset>
        <legend>Kontakt</legend>

        <label>E-post
            <input type="email" name="email" placeholder="nt nimi@kool.ee" maxlength="100" required>
        </label>

        <label>Mobiiltelefon
            <input type="tel" name="tel"
                   placeholder="+372 51234567"
                   pattern="^\+372\s?\d{7,8}$"
                   required>
        </label>

        <label>Aadress
            <textarea name="aadress" placeholder="Tänav, maja, korter"></textarea>
        </label>

        <label>Linn / asula
            <input type="text" name="linn" placeholder="nt Tallinn" maxlength="30" required>
        </label>

        <label>Postiindeks
            <input type="text" name="postiindeks" placeholder="nt 10111" pattern="^\d{5}$" required>
        </label>

        <label>Riik
            <select name="riik">
                <option value="Eesti">Eesti</option>
            </select>
        </label>
    </fieldset>

    <!-- Muu info -->
    <fieldset>
        <legend>Muu info</legend>

        <label>Huvi­alad:</label><br>
        <label><input type="checkbox" name="hobi_joonistamine"> Joonistamine</label>
        <label><input type="checkbox" name="hobi_laulmine"> Laulmine</label>
        <label><input type="checkbox" name="hobi_tantsimine"> Tantsimine</label>

        <br><br>

        <label>Muu:
            <input type="text" name="muu" placeholder="täpsusta (kuni 30 märki)" maxlength="30">
        </label>

        <label>Isiklik veebileht
            <input type="url" name="veeb" placeholder="https://minuleht.ee">
        </label>

        <label>Eelistatud teema­värv (valikuline)
            <input type="color" name="teema">
        </label>

        <label>Dokumendid (PDF või pilt)
            <input type="file" name="fail" accept=".pdf,image/*">
        </label>
    </fieldset>

    <!-- Nõustumine -->
    <fieldset>
        <legend>Nõustumine</legend>
        <label>
            <input type="checkbox" name="noustun" required>
            Kinnitan, et esitatud andmed on õiged ja luban nende töötlemist vastavalt kooli tingimustele.
        </label>
    </fieldset>

    <button type="submit">Saada</button>
    <button type="reset">Tühjenda</button>





</form>

</body>
</html>
