<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergei Säälits">
    <meta name="description" content="Õppematerjal HTML päisest: Õpime HTML5">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <title>Ülesanne 02 &pitchfork;</title>
</head>

<body>
<form>

    <!-- Isikuandmed -->
    <fieldset>
        <legend>Isikuandmed</legend>

        <label for="eesnimi">Eesnimi</label>
        <input type="text" id="eesnimi" name="eesnimi" placeholder="nt Mario" maxlength="30" required>

        <label for="perenimi">Perenimi</label>
        <input type="text" id="perenimi" name="perenimi" placeholder="nt Metshein" maxlength="30" required>

        <label for="synniaeg">Sünnikuupäev</label>
        <input type="date" id="synniaeg" name="synniaeg" min="1950-01-01" max="2025-12-31" required>

        <span>Sugu</span>
        <label for="naine">
            <input type="radio" id="naine" name="sugu" value="naine"> Naine
        </label>
        <label for="mees">
            <input type="radio" id="mees" name="sugu" value="mees"> Mees
        </label>
        <label for="muu">
            <input type="radio" id="muu" name="sugu" value="muu"> Muu
        </label>
    </fieldset>

    <!-- Kontakt -->
    <fieldset>
        <legend>Kontakt</legend>

        <label for="email">E-post</label>
        <input type="email" id="email" name="email" placeholder="nt nimi@kool.ee" maxlength="100" required>

        <label for="tel">Mobiiltelefon</label>
        <input type="tel" id="tel" name="tel" placeholder="+372 51234567"
               pattern="^\+372\s?\d{7,8}$" required>

        <label for="aadress">Aadress</label>
        <textarea id="aadress" name="aadress" placeholder="Tänav, maja, korter"></textarea>

        <label for="linn">Linn / asula</label>
        <input type="text" id="linn" name="linn" placeholder="nt Tallinn" maxlength="30" required>

        <label for="postiindeks">Postiindeks</label>
        <input type="text" id="postiindeks" name="postiindeks" placeholder="nt 10111"
               pattern="^\d{5}$" required>

        <label for="riik">Riik</label>
        <select id="riik" name="riik">
            <option value="Eesti">Eesti</option>
        </select>
    </fieldset>

    <!-- Muu info -->
    <fieldset>
        <legend>Muu info</legend>

        <span>Huvi­alad:</span><br>
        <label for="joonistamine">
            <input type="checkbox" id="joonistamine" name="hobi_joonistamine"> Joonistamine
        </label>
        <label for="laulmine">
            <input type="checkbox" id="laulmine" name="hobi_laulmine"> Laulmine
        </label>
        <label for="tantsimine">
            <input type="checkbox" id="tantsimine" name="hobi_tantsimine"> Tantsimine
        </label>

        <br><br>

        <label for="muu">Muu:</label>
        <input type="text" id="muu" name="muu" placeholder="täpsusta (kuni 30 märki)" maxlength="30">

        <label for="veeb">Isiklik veebileht</label>
        <input type="url" id="veeb" name="veeb" placeholder="https://minuleht.ee">

        <label for="teema">Eelistatud teema­värv (valikuline)</label>
        <input type="color" id="teema" name="teema">

        <label for="fail">Dokumendid (PDF või pilt)</label>
        <input type="file" id="fail" name="fail" accept=".pdf,image/*">
    </fieldset>

    <!-- Nõustumine -->
    <fieldset>
        <legend>Nõustumine</legend>

        <label for="noustun">
            <input type="checkbox" id="noustun" name="noustun" required>
            Kinnitan, et esitatud andmed on õiged ja luban nende töötlemist vastavalt kooli tingimustele.
        </label>
    </fieldset>

    <button type="submit">Saada</button>
    <button type="reset">Tühjenda</button>

</form>
</body>
</html>
